<!DOCTYPE html>
<html>
  <head>
    <title>HTML & CSS Demo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Headings -->
    <h1>HTML & CSS Demo</h1>
    <h2>Subheading Example</h2>
    <h3>Sub-subheading Example</h3>

    <!-- Paragraphs and Line Breaks -->
    <p class="intro">
      This is the first paragraph.<br />
      This is a continuation after a line break.
    </p>
    <p>Second paragraph with some content.</p>

    <!-- Links -->
    <a href="login.html">Click here to login!</a>

    <!-- Images -->
    <div class="image-container">
      <img src="image/aust.png" alt="AUST Logo" />
    </div>

    <!-- Divs -->
    <div class="container">
      <div class="box">First Div</div>
      <div class="box">Second Div</div>
    </div>

    <!-- Forms -->
    <form action="/submit" method="post">
      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" name="firstName" /><br />
      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="lastName" /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Header with ID -->
    <div id="header">Site Title</div>
  </body>
</html>
